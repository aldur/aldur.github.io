{%- capture a -%}
{%- assign url = include.url | escape -%}
{%- assign text = include.text | escape | default: "here" | strip -%}
<a href="{{ url }}" title="{{ text }}"><svg class="svg-icon grey" viewBox="0 0 512 512">{% include social-icons/github.svg.path %}</svg>
  {{ text }}</a>
{%- endcapture -%}{{- a | strip_newlines -}}
