# Site wide configuration

title: Life, Universe and Bits
locale: en_US
description: > # this means to ignore newlines until "baseurl:"
    Personal blog about life, experiences and science.
logo: site-logo.png
search: false
enforce_ssl: aldur.github.io

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Adriano Di Luzio
  avatar: profile-picture.jpg
  email: namesurname@gmail.com
  github: aldur
  twitter: AdrianoDiLuzio
  disqus-shortname: aldur
